<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="0" readonly />
      <div class="buttons">
        <button class="func">AC</button>
        <button class="func">+/-</button>
        <button class="func">%</button>
        <button class="op">÷</button>

        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op">×</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op">-</button>

        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op">+</button>

        <button class="num">0</button>
        <button class="num">.</button>
        <button class="func">√</button>
        <button class="op">=</button>
      </div>
      <footer
        style="text-align: center; margin-top: 20px; color: rgb(255, 255, 255)"
      >
        Created by clmariano
      </footer>
    </div>

    <audio id="music" src="multo.mp3"></audio>
    <audio id="music2" src="sana.mp3"></audio>
    <audio id="music3" src="nandito.mp3"></audio>
    <audio id="music4" src="tensionado.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
